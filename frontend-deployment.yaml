apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: node-backend
        image: divyapatel42/ecommerce-webapp:frontendv1
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "https://kbackend.devopswithdivya.me"
